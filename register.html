     <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
 <div class="body-reg">
  <div class="container-reg">
    
    <div class="content-reg">
      
      <form action="#">
      <div class="back-reg"><a href="index.html"><i class="flaticon-right"></i> </a></div>
        <img  class="logo" src="assets/images/IMG_٢٠٢٢٠٩٢١_٢٢٣١٢٦.png" alt="">
        <div class="gender-details">
          <input type="radio" name="gender" id="dot-1">
          <input type="radio" name="gender" id="dot-2">
          <input type="radio" name="gender" id="dot-3">
          <span class="gender-title">Do not have an account? Create your account, it takes less than a minute</span>
          <div class="category-reg">
            <label for="dot-1">
            <span class="dot one"></span>
            <span class="gender">Individual</span>
          </label>
          <label for="dot-2">
            <span class="dot two"></span>
            <span class="gender">Corporate</span>
          </label>
          </div>
        <div class="user-details">
          <div class="input-box-reg">
            <span class="details">First Name</span>
            <input type="text" placeholder="Enter your name" required>
          </div>
          <div class="input-box-reg">
            <span class="details">Last Name</span>
            <input type="text" placeholder="Enter your username" required>
          </div>
          <div class="input-box-reg">
            <span class="details">Email</span>
            <input type="text" placeholder="Enter your email" required>
          </div>
          <div class="input-box-reg">
            <span class="details">Phone Number</span>
            <input type="text" placeholder="Enter your number" required>
          </div>
          <div class="input-box-reg">
            <span class="details">Password</span>
            <input type="text" placeholder="Enter your password" required>
          </div>
          <div class="input-box-reg">
            <span class="details">Confirm Password</span>
            <input type="text" placeholder="Confirm your password" required>
          </div>
        </div>
       
          <div class="category-reg">
            <label for="dot-3">
              <span class="dot three"></span>
              <span class="gender">Agree to <a href="#"> Terms & Conditions</a></span>
              </label>
          </div>
        </div>
        <div class="button-reg">
          <input type="submit" value="Register">
        </div>
        <div class="footer-reg">
          <a href="#">Home|<a href="#">About Us|</a><a href="#">Privacy Policy|</a><a href="#"> Terms & Conditions|</a></a>
          <p>Copyright © TNFX 2022. All rights reserved.</p>
        </div>
        <div class="footerr-reg">
          <a href="login.html">Login</a>
        </div>

    </div>
  </div>
