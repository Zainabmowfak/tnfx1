<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="/assets/css/style3.css" />
    <link rel="stylesheet" href="assets/css/plugins/flaticon.css">
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container-con">
      <span class="big-circle"></span>
      <img src="img/shape.png" class="square" alt="" />
      <div class="form-con">
        <div class="contact-info">
          <img  class="logo" src="/assets/images/IMG_٢٠٢٢٠٩٢١_٢٢٣١٢٦.png" alt="">
          <h3 class="title-con">Let's get in touch</h3>
          <p class="text">
            Questions? Comments? Need to speak with someone? Please contact us. Fill out the form  and TNFX staff member will be in touch within 24 hours. 
          </p>

          <div class="info-con">
            <div class="information-con">
          <i class="fa fa-map-marker" aria-hidden="true"></i>
              <p>Baghdad, Almansour</p>
            </div>
            <div class="information-con">
             <i class="flaticon-email"></i>
              <p>support@tnfx.co</p>
            </div>
            <div class="information-con">
                <i class="flaticon-phone-call"></i>
              <p>80080010</p>   
              <p style="margin-left:15px ;">For Free Call</p>
            </div>
            <div class="information-con">
              <i class="flaticon-phone-call"></i>
            <p>07828999288</p>
          </div>
          </div>

          <div class="social-media">
            <p>Connect with us :</p>
            <div class="social-icons">
              <a href="#">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#">
                <i class="fab fa-instagram"></i>
              </a>
              <a href="#">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </div>
        </div>

        <div class="contact-form">
          <span class="circle one"></span>
          <span class="circle two"></span>
          <form action="index.html" autocomplete="off">
            <div class="back"><a href="index.html"><i class="flaticon-right"></i> </a></div>
            <h3 class="title-con">Contact us</h3> 
            <br>
            <div class="input-container">
              <input type="text" name="name" class="input" />
              <label for="">Full Name</label>
              <span>Username</span>
            </div>
            <div class="input-container">
              <input type="email" name="email" class="input" />
              <label for="">Email</label>
              <span>Email</span>
            </div>
            <div class="input-container">
              <input type="tel" name="phone" class="input" />
              <label for="">Phone</label>
              <span>Phone</span>
            </div>
            <div class="input-container textarea">
              <textarea name="message" class="input"></textarea>
              <label for="">Message</label>
              <span>Message</span>
            </div>
            <input type="submit" value="Send" class="btn-con" />
          </form>
        </div>
      </div>
    </div>

    <script src="/assets/js/contact.js"></script>
  </body>
</html>
